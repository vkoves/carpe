<!DOCTYPE html>
<html>
<head>
  <title>Carpe - 500 Error</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<style>
  	/* Inline styling in case rails is completely unresponsive */
  	body
  	{
  		font-family: 'Open Sans', sans-serif;
  		margin: 0px;
  		background: rgba(255,116,0,0.75);
  	}
  	.carpe-font /* Has the Carpe cool font */
	{
		font-family: 'Pacifico', cursive;
		font-weight: normal;
		color: rgb(255, 116, 0);
		font-size: 72px;
	}
	a
	{
		color: rgb(255, 116, 0);
		text-decoration: none;
	}
	.page-container
	{
	    width: 80%;
	    max-width: 900px;
	    text-align: center;
	    margin-left: auto;
	    margin-right: auto;
	    background: #F1F1F1;
	    height: auto;
	    margin-top: 50px;
	    padding-bottom: 50px;
	    box-shadow: 0px 0px 20px #676767;
	}
	.titler
	{
		font-weight: bold;
		font-size: 48px;
		color: dimgrey;
	}
	#description
	{
		color: dimgrey;
		font-size: 24px;
		width: 80%;
	    margin-left: auto;
	    margin-right: auto;
	}
	@media(max-width: 500px)
	{
		.page-container
		{
			width: 100%;
		}
		.titler
		{
			font-size: 30px;
		}
		.carpe-font
		{
			font-size: 48px;
		}
		#description
		{
			font-size: 20px;
		}
	}
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="page-container">
  	<div class="carpe-font"><a href="/">Carpe</a></div>
  	<div class="titler">500 - Server Error</div>
  	<div id="description">Looks like something's gone terribly wrong! Contact the creators by 
  		<a href="http://goo.gl/forms/oEJvUPI7Un">submitting a bug</a> and then try the <a href="/">homepage</a></div>
  </div>
</body>
</html>
